<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - Angel News</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header>
        <img src="./resources/logo.png" alt="Angel News Logo" />
        <nav class="desktop">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="sports.html">Sports</a></li>
                <li><a href="tech.html">Technology</a></li>
                <li><a href="entertainment.html">Entertainment</a></li>
                <li><a href="politics.html">Politics</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="signup-container">
            <h2>Create an Account</h2>
            <form id="signupForm" class="form-content">
                <label for="signupUsername">Username:</label>
                <input type="text" id="signupUsername" name="username" required>

                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" name="email" required>

                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" name="password" required>

                <label for="signupConfirmPassword">Confirm Password:</label>
                <input type="password" id="signupConfirmPassword" name="confirm_password" required>

                <button type="submit">Signup</button>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a>.</p>
        </section>
    </main>

    <footer>
        <section class="footer-bottom">
            <p>&copy; 2024 Angel News. All rights reserved.</p>
        </section>
    </footer>

</body>

</html>
